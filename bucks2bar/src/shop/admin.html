<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bucks2Bar - Admin</title>
  <link rel="stylesheet" href="css/shop.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">â˜• Bucks2Bar Admin</a>
      <a href="index.html" class="btn btn-outline-light ms-auto">Back to Shop</a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Admin Login -->
    <div id="adminLoginSection" class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-3">Admin Login</h3>
      <input id="adminUsername" class="form-control mb-2" placeholder="Admin Username" />
      <input id="adminPassword" type="password" class="form-control mb-3" placeholder="Password" />
      <button id="adminLoginBtn" class="btn btn-primary w-100">Login</button>
      <p id="adminLoginMsg" class="text-center mt-2 text-danger"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display:none;">
      <h2 class="mt-4">Manage Products</h2>

      <!-- Add Product -->
      <div class="card p-3 mb-4 shadow-sm">
        <h4>Add New Product</h4>
        <input id="newName" class="form-control mb-2" placeholder="Product Name" />
        <input id="newDesc" class="form-control mb-2" placeholder="Description" />
        <input id="newPrice" type="number" class="form-control mb-2" placeholder="Price" />
        <button id="addProductBtn" class="btn btn-success">Add Product</button>
      </div>

      <div id="adminProductList" class="row g-4 mt-2"></div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
